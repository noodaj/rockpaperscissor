<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel = "shortcut icon" href = "pics/KEKW.png">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>

<body>
    <header class="head">
        <h1>Rock Paper Scissors</h1>
    </header>

    <main class="container">
        <div class="body">
            <h2 id = "scoreInfo" >Make your pick</h2>
            <h3 id = "scoreMessage">First to get 5 points wins the game</h3>
        </div>

        <div class="scores-container">
            <div class="player", id = "user">
                <img class = "playerimg" id = "playerPic" src="pics/questionmark.png" alt="questionmark">
                <p class = "score", id = "playerScore">Player : 0</p>
            </div>

            <div class="player", id = "comp">
                <img class = "playerimg" id = "comPic" src="pics/questionmark.png" alt="questionmark">
                <p class = "score", id = "compScore">Computer : 0</p>
            </div>
        </div>

        <div class="game-images">
            <button class="images" , id="rockbtn">
                <img src="pics/rock.png" alt="rock">
            </button>
            <button class="images" , id="scissorbtn">
                <img src="pics/scissor.png" alt="scissor">
            </button>
            <button class="images" , id="paperbtn">
                <img src="pics/paper.png" alt="paper">
            </button>
        </div>
    </main>

    <div class = "end", id = "endScreen">
        <p id = "endMessage"></p>
        <button id = "endButton">Play again</button>
    </div>

    <footer class="footer">
        <p>CopyrightÂ© noodaj</p>
    </footer>
</body>

</html>
