<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head">
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container">
        <div class="body">
            <h2>Make your pick</h2>
            <h3>First to get 5 points wins the game</h3>
        </div>

        <div class="scores">
            <div class="player">
                <img src="pics/questionmark.png" alt="questionmark">
                <p>Player: 0</p>
            </div>

            <div class="player">
                <img src="pics/questionmark.png" alt="questionmark">
                <p>Computer: 0</p>
            </div>
        </div>
        <div class="game-images">
            <button class="rock">
                <img src="pics/rock.png" alt="rock">
            </button>
            <button class="scissor">
                <img src="pics/scissor.png" alt="scissor">
            </button>
            <button class="paper">
                <img src="pics/paper.png" alt="paper">
            </button>
        </div>

        <div class="footer">
            <p>CopyrightÂ© noodaj</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
